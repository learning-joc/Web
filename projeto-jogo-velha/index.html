<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Jogo da velha</title>
		<script src="jquery-2.2.1.js"></script>
		<script src="jogo.js"></script>
		<link rel="stylesheet" type="text/css" href="css.css">
	</head>

	<body>

		<div id="telaInicial" align="center">
			<table>
				<thead>
					<tr>
						<th colspan="3">Jogo da Velha</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<img src="imagens/jogador_1.png" alt="jogador_1">
							<input id="jogador1" type="text" placeholder="Nome do Jogador 1">
						</td>
						<td>
							<img id="iniciar" src="imagens/iniciar.png" alt="iniciar">
						</td>
						<td>
							<img src="imagens/jogador_2.png" alt="jogador_2">
							<input id="jogador2" type="text" placeholder="Nome do Jogador 2">
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div id="palcoJogo">
			<div class="divPalcoJogo">
				<h2 id="ganhador1"></h2>
				<img src="imagens/jogador_1.png" alt="jogador_1">
				<h3 id="nomeJogador1"></h3>
			</div>

			<div class="divPalcoJogo">
				<table>
					<thead>
						<tr>
							<th colspan="3" id="msg"></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="jogada" id="a1"></td>
							<td class="jogada" id="a2"></td>
							<td class="jogada" id="a3"></td>
						</tr>
						<tr>
							<td class="jogada" id="b1"></td>
							<td class="jogada" id="b2"></td>
							<td class="jogada" id="b3"></td>
						</tr>
						<tr>
							<td class="jogada" id="c1"></td>
							<td class="jogada" id="c2"></td>
							<td class="jogada" id="c3"></td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="divPalcoJogo">
				<h2 id="ganhador2"></h2>
				<img src="imagens/jogador_2.png" alt="jogador_2">
				<h3 id="nomeJogador2"></h3>
			</div>
		</div>

	</body>
</html>
